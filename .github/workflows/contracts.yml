  # Final check - ensure compilation succeeded
  contracts-success:
    name: Contracts CI Success
    runs-on: ubuntu-latest
    needs: [compile]
    if: always()
    
    steps:
      - name: Check compilation status
        run: |
          if [[ "${{ needs.compile.result }}" != "success" ]]; then
            echo "Smart contract compilation failed"
            exit 1
          fi
          echo "Smart contracts compiled successfully!"